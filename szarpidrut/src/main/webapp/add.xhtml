<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="instrumentForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.instrumentNameLabel}" />
				<h:inputText id="name" value="#{instrumentBean.instrument.name}"
					required="#{true}" />

				<h:outputText value="#{msg.instrumentBrandLabel}" />
				<h:inputText id="brand" value="#{instrumentBean.instrument.brand}" />

				<h:outputText value="#{msg.instrumentTypLabel}" />
				<h:selectOneMenu value="#{instrumentBean.instrument.typ}">
					<f:selectItems value="#{instrumentBean.typInstruments}" var="typ"
						itemValue="#{instrument.typ}" itemLabel="#{instrument.typ}" />
				</h:selectOneMenu>

				<h:outputText value="Registration date" />
				<rich:calendar value="#{instrumentBean.instrument.registrationDate}"
					id="calendar" datePattern="dd.MM.yyyy" showApplyButton="#{true}"
					style="width:200px">
				</rich:calendar>
			</h:panelGrid>
			
				<h:outputText value="#{msg.instrumentDescriptionLabel}" />
				<h:inputText id="description" value="#{instrumentBean.instrument.description}" />

			<h:commandButton value="#{msg.instrumentFormOKButton}"
				action="#{instrumentBean.addInstrument}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
